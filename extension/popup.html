
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    
    <style>
      html {
        height: 150px;
        width: 300px;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        height: 150px;
        width: 300px;
      }
      #box {
        /* avoid an excessively wide box text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .blue {
        color: rgb(83,94,183);
      }
      .red {
        color: rgb(239,90,109);
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     --><!-- 
    <script src="popup.js"></script> -->
<!--     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script> -->
  </head>
  <body>
    <div id="box" class="container">
        <h4>General   <span id="general" class="fa fa-thumbs-o-up blue"></span>  <span class="fa fa-thumbs-o-down red"></span></h4>
        <h4>Content   <span id="content" class="fa fa-thumbs-o-up blue"></span>  <span class="fa fa-thumbs-o-down red"></span></h4>
        <h4>Experience   <span id="experience" class="fa fa-thumbs-o-up blue"></span>  <span class="fa fa-thumbs-o-down red"></span></h4>
        <h4><span class="fa fa-bug"></span> <span class="fa fa-frown-o"></span> <span class="fa fa-dollar"></span> </h4>
    </div>
    <div id='message'>Injecting Script....</div>

    <script src="jquery.min.js"></script>  
    <script src="javascript/upDownVote.js"></script>

  </body>
</html>
